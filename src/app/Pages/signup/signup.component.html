<div class="container mt-4 mb-3 ">
    <div class="row ">
      <div class="col-md-6  d-block rounded-2 shadow px-5" style="border:1px solid #e55039aa;">
        <div class="container mt-3" style="margin-bottom: 30px">
          <h1 class="fs-2 text-center pt-6 mt-5 mb-4  lh-1 fw-bold text-dark fw-josefin">Registrarse en Acción Patita</h1>
          <form class=""    (ngSubmit)="formSubmit()">

            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Nombres</mat-label>
                  <input matInput placeholder="Escribir..." required [(ngModel)] = "user.nombuser" name="nombuser">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Apellidos</mat-label>
                  <input matInput placeholder="Escribir..." required [(ngModel)] = "user.apelliuser" name="apelliuser">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Nombre de usuario</mat-label>
                  <input matInput placeholder="Escribir..." required [(ngModel)] = "user.username" name="username">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Contraseña</mat-label>
                  <input matInput placeholder="Escribir..." required [(ngModel)] = "user.password" name="password">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Escribir..." required [(ngModel)] = "user.emailuser" name="emailuser">
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Telefono</mat-label>
                  <input matInput placeholder="Escribir..." required [(ngModel)] = "user.telefuser" name="telefuser" #postalCode maxlength="9">
                </mat-form-field>
              </div>
            </div>



            <div class="text-center">
                <button type="submit" class="btn btns  w-100 mb-2  rounded-4 fw-josefin ">Guardar</button>
                <button  (click) = "exit()" class="btn btns w-100 mb-2  bg-danger rounded-4 fw-josefin" type="button">Cancelar</button>
            </div>
        </form>
        </div>
      </div>



      <div class="col-md-5">
        <figure class="text-sm-end">
          <img  src="https://res.cloudinary.com/dxrn8ww6t/image/upload/v1702345469/Dog-PNG-10_wjwxi9.png"
          width="" height="450">
        </figure>
      </div>
    </div>
  </div>
